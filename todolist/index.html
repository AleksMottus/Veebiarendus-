<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="todolist.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>To-do List</h1>
   <div class="container">
       <div class="sisendid"></div>
       <input class="form-control" type="text"  id="ylsisend" placeholder="Sisesta ülesanne siia">
       <input class="form-control mt-2" type="number"  id="tahtsus" placeholder="Sisesta ülesande tähtsus siia">
       <input class="form-control mt-2" type="text"  id="tahtaeg" placeholder="Sisesta ülesande tähtaeg siia">
       <button onclick="looylesanne()" type="button" class="mt-3 btn btn-info ">Sisesta</button>
        </div>
   </div>
   <div class="valjund " id="valjundelement">
    <div  class="pr-3" id="ylkoht">Ülesanne : </div>
    <div  class="pr-3" id="tahtsuskoht">Ülesande tähtsus:</div>
    <div  id="aegkoht">Täitmise tähtaeg:</div>

    
    </div>
    <script src="todolist.js"></script>
</body>
</html>
